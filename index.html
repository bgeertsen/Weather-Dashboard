<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <Header>
        <h1>Weather Dashboard</h1>
    </Header>
    <main class="row">
        <div class="col-3 mt-3 ps-4" id="search-container">
            <form id="search-form" class="">
                <lable class="col-12 my-3 fs-1" for="search">Search for a city: </lable>
                <input class="my-3 col-12" type="text" id="searchCity">
                <lable class="col-12 my-3 fs-2" for="search">State (optional): </lable>
                <input class="my-3 col-12" type="text" id="searchState">
                <lable class="col-12 my-3 fs-2" for="search">Country Code (optional): </lable>
                <input class="my-3 col-12" type="text" id="searchCountry">
                <input class="btn btn-primary mt-1 mb-3 col-12" type="submit" id="submit">
            </form>
            <div id="search-history">
                <!-- <button class="btn btn-secondary col-12 my-1">Seattle</button>
                <button class="btn btn-secondary col-12 my-1">Portland</button>
                <button class="btn btn-secondary col-12 my-1">Los Angeles</button>
                <button class="btn btn-secondary col-12 my-1">New York City</button> -->
            </div>
        </div>
        <div id="weather-container" class="col-9">
            <div id="current-container" class="col-12 mb-5 ps-4">
                <h1 class="mb-5" id="city-title">City: </h1>
                <h3 id="currentTemp" class="mt-5">Temp: </h3>
                <h3 id="currentWind" class="py-2">Wind: </h3>
                <h3 id="currnetHumidity" class="py-2">Humidity: </h3>
                <h3 id="currentUV" class="py-2">UV Index: </h3>
            </div>
            <div id="forcast-container" class="row d-flex justify-content-around">
                <div class="card text-bg-secondary mb-3 col-2" style="max-width: 18rem;">
                    <div id="day1" class="card-header"></div>
                    <div class="card-body">
                      <h5 id="day1Icon" class="card-title"></h5>
                      <p id="day1Info" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card text-bg-secondary mb-3 col-2" style="max-width: 18rem;">
                    <div id="day2" class="card-header"></div>
                    <div class="card-body">
                      <h5 id="day2Icon"  class="card-title"></h5>
                      <p id="day2Info" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card text-bg-secondary mb-3 col-2" style="max-width: 18rem;">
                    <div id="day3" class="card-header"></div>
                    <div class="card-body">
                      <h5 id="day3Icon"  class="card-title"></h5>
                      <p id="day3Info" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card text-bg-secondary mb-3 col-2" style="max-width: 18rem;">
                    <div id="day4" class="card-header"></div>
                    <div class="card-body">
                      <h5 id="day4Icon"  class="card-title"></h5>
                      <p id="day4Info" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card text-bg-secondary mb-3 col-2" style="max-width: 18rem;">
                    <div id="day5" class="card-header"></div>
                    <div class="card-body">
                      <h5 id="day5Icon"  class="card-title"></h5>
                      <p id="day5Info" class="card-text"></p>
                    </div>
                  </div>
            </div>
        </div>
    </main>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
